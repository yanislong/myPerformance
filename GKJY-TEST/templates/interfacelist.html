<html>
<head>
<title>接口列表</title>
<style type="text/css">
    table,th {table-layout: fixed; word-break: break-all; word-wrap: break-word; border:2px solid #ff0000; border-collapse: collapse; width: 100%}
    td {table-layout: fixed; word-break: break-all; word-wrap: break-word; border:2px solid #ff0000; border-collapse: collapse; }
</style>
</head>
<body>
<center><h2>接口列表</h2></center>
<a href="/addInterface">add Interface</a> || <a href="/interfaceRespondList">Interface Respond</a> || 
<form  enctype='multipart/form-data' action="/uploadfile" method="post" style="display:inline">
<input type="file" name="myf" />
<button>上传接口用例(excel)</button>
</form>
<hr />
<form action="/interfaceList" method="get">
接口名称:<input list="namelist" value="" name="interface" autocomplete="off" />
<datalist id="namelist">
{% for i in result[3] %}
<option>{{i[0]}}</option>
{% endfor %}
</datalist>
当前页数：<input name="page" value="" />
<button>go</button>
<p style="display:inline">total: {{result[1]}} | totalpage: {{result[2]}}</p>
</form>
<hr />
<table>
<thead>
<tr>
<th style="width: 20%">id </th><th style="width: 30%">接口名称 </th><th>接口地址</th><th style="width: 50%">请求头</th><th>请求参数</th><th style="width: 30%">请求方法</th><th style="width: 50%">录入时间</th>
</tr>
</thead>
<tfoot>
<tr>
<th style="width: 20%">id </th><th style="width: 30%">接口名称 </th><th>接口地址</th><th style="width: 50%">请求头</th><th>请求参数</th><th style="width: 30%">请求方法</th><th style="width: 50%">录入时间</th>
</tr>
</tfoot>
<tbody>
{% for i in result[0] %}
<tr>
<td style="width: 20%">{{i[0]}}</td><td style="width: 30%">{{i[1]}}</td><td>{{i[2]}}</td><td style="width: 50%">{{i[3]}}</td><td>{{i[4]}}</td><td style="width: 30%">{{i[5]}}</td><td style="width: 50%">{{i[6]}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
